<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <title>A simple sign-up Form</title>
</head>
<body id="body">
  <div class="formcontainer">
    <h1>Sign Up</h1>
    <form>
        <input type="text" id="firstname" name="firstname" placeholder="First Name" onfocus="this.placeholder=''"
        onblur="this.placeholder='First Name'"><br>
      <input type="text" id="lastname" name="lastname" placeholder="Last Name"onfocus="this.placeholder=''"
        onblur="this.placeholder='Last Name'"><br>
       <input type="text" id="favoritefood" name="favoritefood" placeholder="Favorite Food"onfocus="this.placeholder=''"
        onblur="this.placeholder='Favorite Food'"><br>
       <input type="text" id="favoritecolor" name="favoritecolor" placeholder="Favorite Color" onfocus="this.placeholder=''"
        onblur="this.placeholder='Favorite Color'"><br>
      <br>
      <input type="submit" value="Submit">
    </form>
  </div>
  

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
